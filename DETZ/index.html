<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Esthetixs</title>
    <style>
      /* Popup styles */
      .welcome-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .popup-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        max-width: 500px;
        margin: 1rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.6s ease-out;
      }
      
      .popup-content h2 {
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .popup-content p {
        color: #f0f0f0;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      
      .popup-button {
        background: white;
        color: #667eea;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }
      
      .popup-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideIn {
        from { 
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to { 
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
  </head>
  <body class="h-full">
    <!-- Welcome Popup -->
    <div id="welcomePopup" class="welcome-popup">
      <div class="popup-content">
        <h2>Welcome to Dr. Daniel Esthetixs!</h2>
        <p>Discover our Aesthetic and medical services all in one brand new web site</p>
        <button class="popup-button" onclick="closeWelcomePopup()">Explore Now</button>
      </div>
    </div>

    <div id="root"></div>
    
    <script>
      // Show popup on page load
      function closeWelcomePopup() {
        const popup = document.getElementById('welcomePopup');
        popup.style.animation = 'fadeIn 0.3s ease-in-out reverse';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 300);
        
        // Set flag to not show popup again in this session
        sessionStorage.setItem('welcomePopupShown', 'true');
      }
      
      // Check if popup should be shown
      window.addEventListener('load', function() {
        const popupShown = sessionStorage.getItem('welcomePopupShown');
        if (popupShown) {
          document.getElementById('welcomePopup').style.display = 'none';
        }
      });
      
      // Close popup when clicking outside
      document.getElementById('welcomePopup').addEventListener('click', function(e) {
        if (e.target === this) {
          closeWelcomePopup();
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
